<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Illustration</title>
    <link rel="stylesheet" href="emoji.css">
</head>
<body>
    <div class="container">
        <div class="emoji">
            <div class="emoji__face">
                <div class="emoji__eyes">
                    <div class="emoji__eye left"></div>
                    <div class="emoji__eye right"></div>
                </div>
                <div class="smile mouth"></div>
            </div>
        </div>
        <div class="emoji">
            <div class="emoji__face">
                <div class="emoji__eyes">
                    <div class="emoji__eye left"></div>
                    <div class="emoji__eye right"></div>
                </div>
                <div class="mask mouth">
                    <div class="strap strap-top-left"></div>
                    <div class="strap strap-top-right"></div>
                    <div class="strap strap-bottom-left"></div>
                    <div class="strap strap-bottom-right"></div>
                </div>
            </div>
        </div>
        <div class="emoji">
            <div class="emoji__face">
                <div class="emoji__eyes">
                    <div class="emoji__eye left"></div>
                    <div class="emoji__eye right"></div>
                </div>
                <div class="open-mouth mouth"></div>
            </div>
        </div>
    </div>
    <div class="headings">
        <p>Smile</p>
        <p>Mask</p>
        <p>Wow</p>
    </div>
</body>
</html>
